<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script>
           
            function orwithands (a,b) {
                if ((!a && !b)){
                   return false;
                }else{
                      return true;
                }
            }
            $().ready(function() {
            var r = orwithands(false,false);
            $('#res').append("0,0 ->" + r + "</br>");
            r = orwithands(false,true);
            $('#res').append("0,1 ->"+ r + "</br>");
            r = orwithands(true,false);
            $('#res').append("1,0 ->" + r + "</br>");
            r = orwithands(true,true);
            $('#res').append("1,1 ->" + r + "</br>");
        });
            
    </script>
    
    </head>
    
    <body>
        <div id="res">
        </div>
        </body>
</html>
